
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="bg-gray-100 min-h-screen flex flex-col">

		<header class="fixed top-0 left-0 w-full bg-blue-600 text-white shadow-md">
		    <div class="max-w-7xl mx-auto px-6 py-4">
		        <h1 class="text-xl font-semibold">
		             TryCatch Financial
		        </h1>
		    </div>
		</header>
		
		<!-- Main Content -->
		<main class="flex-grow flex items-center justify-center pt-24">
		    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
		
		        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
		            Create Account
		        </h2>
		
		        <form th:action="@{/createAccount}" method="post" class="space-y-5">
		
		            <div>
		                <label class="block text-sm font-medium text-gray-700 mb-1">
		                    User Name
		                </label>
		                <input
		                        type="text"
		                        name="name"
		                        required
		                        class="w-full rounded-md border-gray-300 shadow-sm
		                               focus:border-blue-500 focus:ring focus:ring-blue-200
		                               px-3 py-2 text-sm"
		                />
		            </div>
		
		            <button
		                    type="submit"
		                    class="w-full bg-blue-600 hover:bg-blue-500
		                           text-white font-semibold py-2 rounded-md
		                           transition-colors duration-200"
		            >
		                Create
		            </button>
		            
		            <div class="text-center text-blue-400">
		            	<a th:href="@{/index}"> Already Have an Account? </a>
		            </div>
		        </form>
		    </div>
		</main>

</body>
</html>
