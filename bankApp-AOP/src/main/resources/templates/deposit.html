<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Deposit</title>
<link rel="stylesheet"
      		  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
	<header class="fixed top-0 left-0 w-full bg-blue-600 text-white shadow-md z-10">
    <div class="flex justify-between items-center max-w-7xl mx-auto px-6 py-4">
        <h1 class="text-2xl font-bold">TryCatch Financial</h1>
        <form th:action="@{/home}" >
            <button type="submit"
                    class="bg-red-500 hover:bg-red-400 text-white px-4 py-2 rounded-md transition-colors duration-200">
                <i class="fa-slab fa-regular fa-arrow-right"></i>
            </button>
        </form>
    </div>
	</header>
	<main class="flex flex-col items-center justify-center flex-grow pt-28 px-6">

    <div class="bg-white p-10 rounded-xl shadow-lg w-full max-w-md space-y-6">

        <!-- Current Balance -->
        <div class="text-center">
            <h2 class="text-gray-700 text-xl font-semibold mb-2">Current Balance</h2>
            <p class="text-green-600 text-3xl font-bold" th:text="${bank.amount}"></p>
        </div>

        <!-- Withdraw Form -->
        <form th:action="@{'/deposit/'+${bank.id}}" method="post" class="space-y-5">

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Deposit Amount</label>
                <input type="number" name="amount" min="10" step="10" required
                       class="w-full rounded-md border-gray-300 shadow-sm
                              focus:border-blue-500 focus:ring focus:ring-blue-200
                              px-3 py-2 text-sm"/>
            </div>

            <!-- Submit Button -->
            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-500 text-white font-semibold py-2 rounded-md transition-colors duration-200">
                Deposit
            </button>

        </form>

    </div>

</main>
</body>
</html>
